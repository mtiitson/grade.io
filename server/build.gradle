group 'ee.mtiitson'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.8'

    compile 'org.springframework.boot:spring-boot-starter-web:1.3.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.3.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-rest:1.3.4.RELEASE'
    compile 'com.h2database:h2'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate4:2.7.4'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
